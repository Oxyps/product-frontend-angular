<!-- Modal -->
<div
  class="modal fade"
  id={{modalId}}
  tabindex="-1"
  role="dialog"
  aria-labelledby="modal-center-title"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-center-title">{{modalTitle}}</h5>

        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        {{modalBody}}
      </div>

      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
        >{{closeButtonLabel}}</button>

        <button
          type="button"
          class="btn btn-danger"
          (click)="handleClickContinueButton()"
        >{{continueButtonLabel}}</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
